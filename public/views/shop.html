<div ng-controller="ShopController">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="left-sidebar">
            
            <div class="shipping text-center"><!--shipping-->
              <img src="images/home/shipping.jpg" alt="" />
            </div><!--/shipping-->
            
          </div>
        </div>
        
        <div class="col-sm-9 padding-right">
          <div class="features_items"><!--features_items-->
            <h2 class="title text-center">Features Items</h2>
            <div class="col-sm-4" ng-repeat="item in clothes">
              <div class="product-image-wrapper animated flipInX">
                <div class="single-products">
                  <div class="productinfo text-center">
                    <img ng-src="images/shop/{{item.techCompany | lowercase}}/{{item.imageName}}.png" alt="" class="productImages"/>
                    <h2>{{item.prices| currency}}</h2>
                    <p>{{item.techCompany}} {{item.apparelType}}</p>
                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                  </div>
                  <!-- <div class="product-overlay">
                    <div class="overlay-content">
                      <h2>{{item.prices | currency}}</h2>
                      <p>{{item.apparelType[]}}</p>
                      <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                    </div>
                  </div> -->
                </div>
                <div class="choose">
                  <ul class="nav nav-pills nav-justified">
                    <li><a href=""><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                    <li><a href=""><i class="fa fa-plus-square"></i>Add to compare</a></li>
                  </ul>
                </div>
              </div>
            </div>
            
          </div><!--features_items-->
            <ul class="pagination">
              <li class="active"><a href="">1</a></li>
              <li><a href="">2</a></li>
              <li><a href="">3</a></li>
              <li><a href="">&raquo;</a></li>
            </ul>
        </div>
      </div>
    </div>
  </section>
</div>
