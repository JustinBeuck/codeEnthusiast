<section id="form">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form">
						<h2>Login to your account</h2>
						<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
						<form class="form" ng-submit="login()">
							<input type="text" placeholder="Username" class="form-control" name="username" ng-model="loginForm.username" required>
							<input type="password" placeholder="Password" class="form-control" name="password" ng-model="loginForm.password" required>
							<button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
						</form>
					</div>
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form">
						<h2>New User Signup!</h2>
						<form action="#">
							<input type="text" placeholder="Name"/>
							<input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
